<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

	<h:body>
		<ui:composition>
			<h:form>
				<p:outputLabel value="#{app['siwaunal.index.label.documento']}"/>
				<p:inputText value="#{loginBean.cedula}">
					<p:keyFilter regEx="/[\d]/"/>
				</p:inputText>
				<p:captcha label="Captcha" />
				<p:commandButton  value="Enviar" actionListener="#{loginBean.validar}" >
					<f:setPropertyActionListener target="#{aspirantesBean.cedula}" value="#{loginBean.cedula}"/>
				</p:commandButton>				
			</h:form>
		</ui:composition>
	</h:body>
</html>
